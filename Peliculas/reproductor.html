<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            overflow: hidden;
        }
    video#mi-reproductor {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}
    </style>
</head>
<body>    
    <video id="mi-reproductor" autoplay controls width="800">
        <source id="video-source" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <script>
        // Obtener la URL del video desde la query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoURL = urlParams.get('video');

        if (videoURL) {
            // Asignar la URL al elemento <video>
            const videoElement = document.getElementById('video-source');
            videoElement.src = videoURL;
        } else {
            alert("No se ha proporcionado una URL de video.");
        }
    </script>
</body>
</html>
