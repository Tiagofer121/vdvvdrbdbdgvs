<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.0/video-js.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      background-color: black;
    }
    .video-js {
      width: 100%;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    .video-js .vjs-tech {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="video-container">
    <video id="my-video" class="video-js vjs-default-skin" controls autoplay>
      <source id="videoSource" type="video/mp4">
      <p class="vjs-no-js">Para ver este video, habilita JavaScript o actualiza tu navegador.</p>
    </video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.0/video.min.js"></script>
  <script>
    // Obtener la URL del video desde los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('video'); // Obtiene el parámetro 'video'

    // Si la URL del video está presente, establecerla en el reproductor
    if (videoUrl) {
      document.getElementById('videoSource').src = videoUrl;
      var player = videojs('my-video');
      player.load(); // Recarga el reproductor con la nueva fuente
      player.play(); // Reproduce el video automáticamente
    } else {
      alert("No se encontró la URL del video.");
    }

    // Hacer que el video inicie en fullscreen (pantalla completa)
    var player = videojs('my-video');
    player.ready(function() {
      player.on('play', function() {
        player.requestFullscreen();
      });
    });
  </script>
</body>
</html>
